<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket Game</title>
</head>
<body>
  <h1>Bat Ball Stump Game</h1>
  <button onclick="
    let computerChoice = generateComputerChoice();
    let resultMsg = showResult('Bat', computerChoice);
    throwMsg('Bat', computerChoice, resultMsg)
  ">Bat</button>
  
  <button onclick="
    computerChoice = generateComputerChoice();
    resultMsg = showResult('Ball', computerChoice);
    throwMsg('Ball', computerChoice, resultMsg)
  ">Ball</button>

  <button onclick="
    computerChoice = generateComputerChoice();
    resultMsg = showResult('Stump', computerChoice);
    throwMsg('Stump', computerChoice, resultMsg)
  ">Stump</button>

  <script>
    function generateComputerChoice() {

      let randomNumber = Math.random() * 3;
      if(randomNumber > 0 && randomNumber <= 1){
        return 'Bat';
      }else if(randomNumber > 1 && randomNumber <= 2){
        return 'Ball';
      }else {
        return 'Stump';
      }
    };

    function showResult(userMove, computerMove){
      if(userMove === 'Bat'){
        if(computerMove === 'Ball'){
          return 'You Win';
        }else if(computerMove === 'Bat'){
          return `It's Tie`;
        }else if(computerMove === 'Stump'){
          return 'Computer Win';
        }
      }else if(userMove == 'Ball'){
        if(computerMove === 'Bat'){
          return 'Computer Win';
        }else if(computerMove === 'Ball'){
          return `It's Tie`;
        }else if(computerMove === 'Stump'){
          return 'You Win';
        }
      }else {
        if(computerMove === 'Bat'){
          return 'You Win';
        }else if(computerMove === 'Ball'){
          return 'Computer Win';
        }else if(computerMove === 'Stump'){
          return `It's Tie`;
        }
      } 
    };

    function throwMsg(user, computer, result) {
      alert(`Your Choice is ${user}, Computer Choice is ${computer}. ${result}.`);
    };
  </script>
</body>
</html>
