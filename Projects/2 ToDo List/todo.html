<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>

  <link rel="stylesheet" href="todo.css">
</head>
<body>
  <div class="main-container">
    <h1 class="heading">Todo App</h1>

    <div class="add-todo-container grid-container">
      <input id="input-todo" type="text" placeholder="Enter Todo here">
      <input id="todo-date" type="date">
      <button id="add-button" onclick="addTodo();">Add</button>
    </div>
    
    <div class="todo-container grid-container"></div>
  </div>

  <script src="todo.js"></script>
</body>
</html>
